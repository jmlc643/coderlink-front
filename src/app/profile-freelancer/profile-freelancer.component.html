<div class="profile-container">
  <div class="back-home-container">
    <button class="back-home-btn" (click)="goToHome()">⬅ Regresar a la Página Principal</button>
  </div>
    <div class="profile-header">
      <div class="profile-image">
        <!-- Imagen de perfil -->
        <img src="path/to/profile-image.jpg" alt="Imagen de perfil" />
      </div>
      <div class="profile-info">
        <h2>{{developer?.names}} {{developer?.lastNames}}</h2>
        <p class="small-description">Experiencia: {{developer?.workExperience}}</p>
        <div class="rating">
          <span>⭐ 5.6 (10)</span>
          <span class="hourly-rate">{{developer?.paymentRate}}</span>
        </div>
        <button class="edit-btn">Editar Perfil</button>
        <button class="contact-btn">Contactar</button>
      </div>
    </div>
  
    <div class="portfolio">
      <h3>Portafolio</h3>
      <input type="text" placeholder="Añadir URL ..." />
    </div>
  
    <div class="skills">
      <h3>Habilidades</h3>
      <div class="tags" *ngFor = "let skill of developer?.skills">
        <span class="tag">{{skill.name}}</span>
      </div>
    </div>
  </div>
