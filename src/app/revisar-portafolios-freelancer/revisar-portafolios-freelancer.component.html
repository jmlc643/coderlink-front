<div class="portafolio-container">
  <h2>Portafolios</h2>
  <div class="back-button-container"> 
    <button class="btn btn-secondary mb-4" (click)="navigateBack()">Regresar a Freelancer</button>
  </div>
    <div class="card">
      <h3>{{ developer?.names }} {{developer?.lastNames}}</h3>
      <p>{{ developer?.workExperience }}</p>
      <div class="web-section">
        <label>Web:</label>
        <div *ngIf="developer?.portfolio; else noLink">
            <!-- Mostrar el enlace si estÃ¡ disponible -->
            <a [href]="developer?.portfolio" target="_blank" class="link">{{ developer?.portfolio }}</a>
          </div>
          <!-- Mostrar un mensaje si no hay enlace -->
          <ng-template #noLink><span>No disponible</span></ng-template>
      </div>
    </div>
  </div>
