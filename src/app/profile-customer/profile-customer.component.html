<div class="profile-page">
  <button class="back-home-btn" (click)="goToHome()">⬅ Regresar a la Página Principal</button>

  <div class="profile-customer-container">
    <div class="profile-header">
      <div class="profile-image">
        <img src="icons/client.jpg" alt="Profile Picture">
      </div>
      <div class="profile-info">
        <h2>{{ customer?.names }}</h2>
        <button class="edit-profile-btn" (click)="editProfile()">Editar Perfil</button>
        <button class="contact-btn" (click)="verproyecto()">Ver Proyectos</button>
        <button class="view-favorites-btn" (click)="goToFavorites()">Ver Favoritos</button>
      </div>
    </div>

    <div class="projects-section">
      <h3>Proyectos Publicados</h3>
      <button class="create-project-btn" (click)="createProject()">Crear Proyecto</button>
      <ul class="projects-list">
        <li *ngFor="let project of customer?.projects">
          <h4>{{ project?.name }}</h4>
          <p>{{ project?.description }}</p>
          <p><strong>Status: </strong>{{project?.status}}</p>
          <span *ngIf=""></span>
          <button class="view-project-btn" (click)="viewProject(project.id)" >Ver Proyecto</button>
        </li>
      </ul>
    </div>
  </div>
</div>
