<div class="forgot-page">
<div class="forgot-container">
    <h2>Restablecer Contrase침a</h2>
    <form (ngSubmit)="resetPassword()" [formGroup]="recoveryPasswordForm">
      <label for="email">Correo Electr칩nico</label>
      <input type="email"
      formControlName = "email" 
             id="email" 
             placeholder="Ingresa tu correo electr칩nico" 
             name="email" 
             required 
             email 
             >

             <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">
                El email es requerido
              </div>
              <div *ngIf="email.errors?.['email']">
                Formato invalido
              </div>
            </div>

            <div *ngIf="formError != ''">
              <p class="text-danger text-xs italic">{{formError}}</p>
            </div>
  
      <button type="submit" [disabled]="recoveryPasswordForm.invalid">Enviar</button>
    </form>
  
    <p class="back-to-login"><a [routerLink]="'/login'">Volver a iniciar sesi칩n</a></p>
  </div>
</div>
