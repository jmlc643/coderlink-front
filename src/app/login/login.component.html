<div class="login-page">
  <header class="login-header">
    <button class="back-btn" (click)="goBack()">Regresar</button>
  </header>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <!-- Campo de usuario con validación -->
    <label for="usuario">Usuario</label>
    <input type="text"
    formControlName = "username" 
           id="usuario"
           placeholder="Usuario" 
           name="usuario" 
           required 
           >

           <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger">
            <div *ngIf="username?.errors?.['required']">
              El usuario es requerido
            </div>
          </div>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password"
    formControlName = "password" 
           id="password"
           placeholder="Contraseña" 
           name="password" 
           required>

           <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
            <div *ngIf="password?.errors?.['required']">
              La contraseña es requerida
            </div>
          </div>


    <p class="forgot-password"><a [routerLink]="'/forgot'">¿Olvidaste tu contraseña?</a></p>

    
    <p class="error-message" *ngIf='loginError != ""'>{{loginError}}</p>

    <!-- Botón para iniciar sesión -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  

  <!-- Mensaje para registrarse -->
  <p class="register">¿No tienes una cuenta? <a [routerLink]="'/join'">Regístrate aquí</a></p>
</div>
</div>
